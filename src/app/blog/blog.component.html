<app-layout>
<div *ngFor="let d of data">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="alert alert-success">
              <h5 class="card-title">{{d.title}}</h5>
              <hr>
              <p class="card-text">{{d.body}}</p><br>
              <a routerLink="/voir/{{d.id}}" class="btn btn-primary">Voir</a>   &nbsp;
              <a href="#" class="btn btn-warning">Modifier</a> &nbsp;
              <a href="#" class="btn btn-danger">Supprimer</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="alert alert-success">
              <h5 class="card-title">{{d.title}}</h5>
              <hr>
              <p class="card-text">{{d.body}}</p><br>
              <a  routerLink="/voir/{{d.id}}" class="btn btn-primary">Voir</a> &nbsp;
              <a href="#" class="btn btn-warning">Modifier</a> &nbsp;
              <a href="#" class="btn btn-danger">Supprimer</a>
            </div>             
          </div>
          
        </div>
      </div>
</div>
</app-layout>
